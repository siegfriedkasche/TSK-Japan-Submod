 KOR_MTU_Solving_the_Dokdo_Problem_desc:0 "일본이 독도를 1905년 1월에 편입시킨 것은 역사적 근거가 있으므로 독도는 원칙적으로는 일본 땅이나, 그때는 이미 일본이 제1차 한일 협약을 통해 한국의 외교권을 사실상 빼앗았으므로 한국은 이의 신청을 할 수 있는 상황이 아니었기 때문에 이 문제는 나중에 공동의 역사 연구를 통해 해결해야합니다."
