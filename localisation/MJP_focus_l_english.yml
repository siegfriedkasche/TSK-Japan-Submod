 MJP_child_labor_ban:0 "미성년자 노동 금지"
 MJP_Resolving_gender_conflict:0 "젠더 갈등 완화"
 MJP_Resolving_gender_conflict_desc:0 "남녀의 평등, 여권을 모든 분야에서 옹호하고 지킨다. 여성의 독립적 인 인격을 존중하고 여성의 사회적, 법적 지위를 강화한다. 여성의 사회 진출 · 공헌을 방해하는 장애물을 제거. 성적 지향과 성 자임을 이유로하는 차별을 없앤다."
 MJP_Guaranteed_three_labor_rights:0 "노동조합과의 연대"
 MJP_abolition_of_war_laws:0 "민생법 제정"
 MJP_Self_Defense_Force_Reorganization:0 "자위대 개편"
 MJP_Self_Defense_Force_Reorganization_desc:0 "내용은 해외 파병 입법을 그만 군축 조치를 취한다. 안보 조약 폐기 후 아시아 정세의 새로운 전개에 입각하여 국민의 합의로 헌법 제 19 조의 완전 실시 (자위대의 해소)을 향해 전진을 도모한다."
 MJP_stop_imperial_aggression:0 "제국주의 침략 저지"
