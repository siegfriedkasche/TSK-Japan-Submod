 MJP_International_Workers_Solidarity:0 "국제 노동자 연대"
 Shii_Kazuo_DESC:0 "§Y시이 가즈오(Shii Kazuo)§!\n\n§Y생애§!\n\n시이 가즈오의 아버지는 치바현 후나바시시의원 시이 아키요시이다. 어머니는 교사 출신이면서 일본 공산당원이었고 본인도 가정교사로서의 이력이 있다. 일본의 교육계는 전통적으로 좌파 성향이 매우 강한 편이다. 실제로 일본 우익계열의 역사 교과서 왜곡을 가장 적극적으로 저지하는 방파제 역할을 맡고있는 것도 현직 교사들이 주축이 된 일본교직원조합을 비롯한 교원단체들이었고, 일본 야쿠자들의 우익세력화가 가장 심했던 시기에 '마츠바카이'같은 조직들에게 상당히 직접적인 공격을 많이 당하기도 했다.시이 가즈오의 친할아버지는 일본제국의 육군 중장 시이 마사토(1889~1945)이다. 백부는 일본 육군 소좌였다가 소련의 이중간첩으로 전향했었던 시이 마사츠구(1920~1973)이다.1973년 도쿄대학 공학부에 입학하자마자, 소선거구제 반대 계기로 일본 공산당에 입당하여 1993년 중선거구제 지역구에서 간신히 5명 뽑는 지역구에 5등으로 당선되면서 중의원 생활을 시작하였다. 이후에 선거 제도가 소선거구제로 바뀌는 등 당선이 어렵게 되자 미나미칸토 비례대표로 옮겨서 꾸준히 당선되고 있다.1990년부터 공산당 서기국장으로 재직하고 계신다."
