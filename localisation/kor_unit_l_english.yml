 modern_PK:0 "고속정"
 Modern_DDH:0 "미사일 구축함"
 ship_hull_Modern_DDH_desc:0 "대공 요격 미사일을 발사할 수 있는 것은물론,대잠 능력, 대공 능력, 대함 능력을 모두 고루 갖추고 있는 현대의 구축함을 일컫는 말입니다."
 Modern_DDH_desc:0 "대공 요격 미사일을 발사할 수 있는 것은물론,대잠 능력, 대공 능력, 대함 능력을 모두 고루 갖추고 있는 현대의 구축함을 일컫는 말입니다."
 modern_DDG:0 "이지스 구축함"
 ship_hull_modern_DDG_desc:0 "이지스함은 이지스 시스템을장착한 전투함을 말하는것으로 냉전 시절 소련의 초음속 미사일 포화를 막기 위해 1960년대에 개발이 시작되어 1970년에 처음 배치된 시스템입니다"
 modern_DDG_desc:0 "이지스함은 이지스 시스템을장착한 전투함을 말하는것으로 냉전 시절 소련의 초음속 미사일 포화를 막기 위해 1960년대에 개발이 시작되어 1970년에 처음 배치된 시스템입니다"
 modern_PCC:0 "초계함"
 ship_hull_PCC_desc:0 "초계함은 호위함보다는 작고, 또한 고속정보다는 큰 함선으로서 함대의 다른 함선들의 눈이 되어 적의 공격을 사전에 차단하는 역할을 하는 것입니다."
 modern_PCC_desc:0 "초계함은 호위함보다는 작고, 또한 고속정보다는 큰 함선으로서 함대의 다른 함선들의 눈이 되어 적의 공격을 사전에 차단하는 역할을 하는 것입니다."
 modern_FF:0 "호위함"
 ship_hull_FF_desc:0 "호위함은 구축함의 하위함선으로서 함대를 호위하기 위한 함선입니다"
 modern_FF_desc:0 "호위함은 구축함의 하위함선으로서 함대를 호위하기 위한 함선입니다"
 
 infantry_vec:0 "입체기동장치 장비병"
 infantry_vec_desc:0 "우리가 개량한 '입체기동장치'를 장비한 대대입니다. 평지에선 자동차로 이동하고,시가지와 숲,정글에서는 입체기동으로 이행합니다. 특히 시가지에서 '입체기동장치'는 엄청난 효율을 보여줍니다."
 
