l_english:
  MJP_war_1:0 "일본국의 위기"
 MJP_war_1_desc:0 "일본국은 막대한 위기에 직면했습니다. 정치적 혼란은 정부의 무능함으로 극에 달했고, 경제적 혼란은 지속되는 버블경제로 인해서 점점 침체되어가고 있습니다."
 civilwar_danger:0 "§R일본국의 전국토는 비상사태를 맞이할 것입니다.§!"

 MJP_war_2:0 "비상징집"
 MJP_war_2_desc:0 "내부적 불안은 더욱 가중되어가고 있습니다. 우리들의 병력만으로는 절대 이 혼란은 강제적으로 억누르기 힘들것입니다."

 MJP_war_3:0 "무장조직 강제적 와해"
 MJP_war_3_desc:0 "일본국은 통제가 불가능한 혼란 속에서 각 정치세력의 무장조직을 키워내고 있었고 이제서야 발견했습니다. 서둘러 이들을 와해시켜야합니다."

