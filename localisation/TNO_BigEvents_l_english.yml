world_revolution_A:0 "이 세상을 뒤흔들 마지막 혁명이다!"

CNT_FAI_A:0 "우리의 마음이 불타도록 하라!"
CNT_FAI_D:0 "부르주아들이 역사의 무대를 떠나기 전에 이 세계를 잿더미로 만들지도 모르죠. 하지만 우리는 마음속에 새로이 창조될 세계를 품고 있고, 그 세계는 지금 이 순간에도 점점 커지고 있습니다.\n- 부에나벤투라 두루티"
