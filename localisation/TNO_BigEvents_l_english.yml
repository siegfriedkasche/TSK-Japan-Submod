MTU.1000.t:0 "신징시에서의 한 메일"
MTU.1000.d:0 "오늘도 대통령 각하의 일정을 정리하던 중이였다. 그런데 \n\n대한민국, 만주의 신징광역시에서 한 통의 메일이 청와대로 들어왔다.\n\n"친애하는 각하 신징의 시장입니다....(중략)그리하여 저희는 조사팀을 꾸려서 박정희 대통령 각하의 생가를 조사한 끝에 찾아내었습니다.지금 신징의 상부지에  박정희 각하께서 살아계십니다."라는 내용이였다.\n\n이 말을 들은 각하께서는 눈물을 흘리면서 나에게 오늘 일정을 모두 취소하고 신징광역시행 열차표를 구하라고 명하였습니다. 같이 있던 우리들도 모두 당황하여 급하게 오늘 일정을 모두 취소하고 대통령 각하와 함꼐 신징행 열차에 탄 다음에 신징으로 향하였다.\n\n서울에서 출발한지 오랜 시간이 흐르고 열차에서는 요란한 괴음과 멈춰섰다. 신징역에 도착한 것이였다. 박근혜 각하께서는 열차에서 재빠르게 내리고 난 이후에 역 앞에 대기중이였던 전용 차량을 탑승하셨고 그 차량은 역을 떠나 신징의 상부지로 향하였다...."
MTU.1000.a:0 "ㅁ...뭐라고.?"

MTU.1001.t:0 "상부지의 한 집"
MTU.1001.d:0 "얼마나 달렸을까..아직 포장되지 않은 길을 지나고...산길을 지나..언덕을 지나..차는 수없이 흔들리고 가카에게 가까워지면 가까워질수록 우리의 가슴마저 더욱 빨리 뛰고 있다...\n\n그리고 브레이크와 함께 멈춰선 초가집풍의 한 집 박근혜 각하께서는 급하게 리무진을 내리시더니 그 초가집 문 앞까지 뛰어가시더니 문앞에서 옷을 점잖게 하고 가뿐 숨을 들이마시고 문을 두드리자 한 사내가 나오며 일본어로 "누구십니까?"라고 하자 박근혜 대통령께서는 눈물을 흘리기 시작했다. 옆의 통역관이 일본어로 박정희임을 확인하려하자 박근혜 대통령께서는 "우리 아버지에요..물어볼 필요없어요.. 우리아버지에요.."라고 하자 그 사내는 한국어를 알아들은 듯 하였다. 그리고 박근혜 대통령께서는 눈물을 머금고 당황해하는 사내에게 말을 꺼내는데...."
MTU.1001.a:0 ""

