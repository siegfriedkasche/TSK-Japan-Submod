 #이벤트
 KOR_MB.7.c:0 "고착화되가는 군"
 KORnan.1.t:0 "코뮌의 결성"
 KORnan.1.d:0 "한민구의 구데타와 시민간의 항쟁이 고착화되었고 유혈사태까지 발생하기에 이릅니다. 시간이동이후 수많은 혼란을 겪고 국가의 무능함은 시민들을 지치게 만들었습니다. 결국에는 시민들의 반대운동과 구데타의 대립은 극에 달하고 대한민국 정부는 붕괴하기에 이릅니다. 이떄 노동자들과 시민들은 연합하여 코뮌을 결성하였습니다. 그들이 원하는 세상이 찾아올까요?"
 KORnan.1.a:0 "코뮌은 영원할것이다."
 KORnan.5.t:0 "제5인터네셔널"
 KORnan.5.d:0 "국제노동자협회, 인터내셔널이 재결성되었습니다. 스페인 내전과 한국의 코뮌 화 이후 여러 나라에서 좌익세력의 움직임 다시 한번 급진적으로 일어나게 되면서 오언주의자, 푸르동주 자, 블랑키주의자에 이르기까지 다양한 분파의 좌파 세력이 다시 한번 인터내셔널을 결성하였습니다. 제5차 인터내셔널은 이러한 좌익세력과 아나키스트들의 주도로 결성되었으며 전에 1차 인터내셔널의 실패를 다시 한번 되풀이하지 않도록 적극적인 참여와 인터내셔널의 활동은 은폐적으로 진행될 것입니다. 각각의 독자적인 세력은 정치적 참여의 자율성 형성하지만 모든 세력은 노동자의 자유를 위해 투쟁할 것입니다. 인터내셔널 참여자의 직접 선거를 통하여 결의를 통과시키고 방향성을 결정하는 형식으로 진행될 것입니다. 전세게의 노동자는 다시 자유로워질 것입니다."
 KORnan.5.a:0 "인터내셔널은 인류의 미래가 되리라"
 KORnan.2.t:0 "코뮌의 직접민주주의 실행"
 KORnan.2.d:0 "CNT는 `노동자의 단결과 이해의 증대`를 목표로 두고 자유로운 의사 표현을 위하여 의사 결정 기관에 `대의원 대회`를 두고 대의원들이 직접 민주주의를 통한 합의 형성으로 의사를 결정하였습니다. 결론적으로 CNT는 직접민주제를 추구하면서 공동체 내에서 의사 표현의 자유를 이뤄내었습니다. 우리는 이를 교훈으로 받아들이고 이를 따르는 코뮌을 형성해야 합니다. 우리는 각 지역 코뮌에 대한 정치적 자유를 보장하여 더욱 민주적인 코뮌을 만들어 낼 것입니다."
 KORnan.2.a:0 "보다 더 자유로운 코뮌과 노동자의 자유를 위하여!"
 KORnan.3.t:0 "혁명적 산별노조"
 KORnan.3.d:0 "우리는 국가와 기업의 억압에 있어서 자유를 쟁취하기 위하여 노동조합을 이용해왔습니다. 하지만 이제는 노동자가 자발적으로 특정 산업 분야에 있어서 노동조합을 결성해야하며 이처럼 결성된 노동조합은 해당 산업에 있어서 노동자의 자발적 주체의 역할을 해나갈 것입니다. 노동자 자주 경영의 실현을 위하여 노동조합 내에서도 자유로운 활동을 우리 코뮌은 보장할 것입니다. 우리는 인간의 생산성에 초점을 둔 민주적 가치를 바탕으로 한 대안 협력경제 시스템을 이뤄낼 것입니다. 또한 그들은 노동조합을 통하여 사회적 영향력 또한 확대해 날것입니다."
 KORnan.3.a:0 "자유를 위한 노동자들의 자발적 행동"
 KORnan.4.t:0 "제1차 대의원 대회"
 KORnan.4.d:0 "우리가 CNT의 제도를 도입하고 코뮌이 건립된 이래, 최초로 대의원 대회가 개최하였습니다. 우리는 대회를 통하여 정치, 경제, 사회적안건을 다수 제시하였고 각각의 다른 정치이념을 가지는 대의원들의 상호토론을 의견에 조화와 견제를 이뤄내었습니다. 대의원들간의 대회는 어느순간 막을 내렸고, 마지막으로 대의원들의 직접투표만 남게된 상황입니다. 우리 코뮌의 인민들의 미래는 이제 우리 코뮌의 인민들에게 달렸습니다."
 KORnan.4.a:0 "마침내 우리 운명은 우리가 정할 수 있게되었다."
 KORnan.6.t:0 "제1차 대의원 대회 결과"
 KORnan.6.d:0 "정답!"
 KORnan.6.a:0 "노동조합을 통해 그들의 소리에 경청하자"
 KORnan.6.b:0 "코뮌을 통해 그들의 소리에 경청하자"
 KORnan.7.t:0 "§R크론시타트 반란§!의 복수"
 KORnan.7.d:0 "러시아 혁명기에 볼세비키의 행보에 분노한 크론시타트 인민들의 반란이 있었습니다. 자유로운 혁명의지를 가지던 이 인민들을 비열한 볼세비키놈들은 무자비하게 짓밞았습니다. 혁명의 대의를 무너뜨리고 독재의 기틀을 마련한 악마들을 우리는 두고볼수 없습니다! 우리는 비열하고 혁명의 배반자인 그들에게 자유를 위한 해방전쟁을 시작할 것입니다! 전진하라 사회주의자여! 폭풍우가 우리를 휩쓸지어도 전진 앞으로! 총과 대포를 들고서 선박과 공장과 광산에서! 노동계급의 깃발을 휘날리며!"
 KORnan.7.a:0 "자유를 억압하는 자에게 죽음을!"
 KORnan.8.t:0 "§R강령§!"
 KORnan.8.d:0 "친애하는 말라테스타 동지.\n\n"자유의지주의적 코뮌주의자의 조직적 강령"이라는 재외 러시아 아나키스트 그룹의 문건에 대한 동지의 답신을 읽어보았습니다. 해당 답신에 대해 저는 동지가 "강령"의 상을 오해하고 있거나, 아니면 동지가 혁명적 행동에 있어 집단적 책임을, 아나키스트 세력이 반드시 받아들여야 하는 지침의 기능을 거부하며, 이로써 책임의 원칙을 부인하고 있는 것으로 보입니다.그 원칙은 근본적 원칙입니다. 이 원칙을 통해 우리 각각은 아나키스트의 이상을 이해할 수 있고, 대중에 침투하고자 하는 의지를 다잡을 수 있으며, 희생의 정신을 지닐 수 있습니다. 이 원칙을 통해 각 개인은 혁명적 방법론을 채택하고 다른 방법론은 무시할 수 있습니다. 책임의 원칙이 없이는 사회적 빈곤을 바라보기만 하는데 필요한 힘을 가질 수도 없고, 의지를 가질 수도 없으며, 지성을 가질 수도 없습니다. 하물며 그에 맞서 싸우는 데에 있어서는 어떠하겠습니까. 집단적 책임을 통해서만 모든 영역과 학파의 혁명가들이 힘을 모을 수 있습니다. 이 원칙 위에서 혁명가들은 그들의 부분적 반란이 헛되지 않을 것이라는 희망을, 피착취대중이 혁명가들의 열망을 이해할 것이라는 희망을 가지고 시기에 적절한 적용방식을 추출하여 해방을 향한 새로운 길을 발견할 수 있습니다.\n\n-네스토르 마흐노"
 KORnan.8.a:0 "마침내 아나키즘의 오래된 문제가 끝났다."

